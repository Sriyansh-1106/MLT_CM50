<!DOCTYPE html>
<html>
<head>
  <title>Assignment 3 - CNN vs Dense Comparison</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 25px 35px;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      text-align: center;
      width: 500px;
    }

    h2 {
      margin-bottom: 8px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    button {
      margin: 6px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #5a67d8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #434190;
    }

    .note {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Assignment 3</h2>
  <p>Compare CNN vs Dense Neural Network</p>

  <button onclick="testCNN()">Test CNN (Random Image)</button>
  <button onclick="testDense()">Test Dense (Random Image)</button>

  <p class="note">Open console to see detailed predictions</p>
</div>

<script>
// ===== Create CNN =====
function createCNN(){
  const m = tf.sequential();
  m.add(tf.layers.conv2d({inputShape:[28,28,1], filters:8, kernelSize:3, activation:'relu'}));
  m.add(tf.layers.maxPooling2d({poolSize:2}));
  m.add(tf.layers.flatten());
  m.add(tf.layers.dense({units:32, activation:'relu'}));
  m.add(tf.layers.dense({units:10, activation:'softmax'}));
  m.compile({optimizer:'adam', loss:'categoricalCrossentropy', metrics:['accuracy']});
  return m;
}

// ===== Create Dense =====
function createDense(){
  const m = tf.sequential();
  m.add(tf.layers.flatten({inputShape:[28,28,1]}));
  m.add(tf.layers.dense({units:64, activation:'relu'}));
  m.add(tf.layers.dense({units:10, activation:'softmax'}));
  m.compile({optimizer:'adam', loss:'categoricalCrossentropy', metrics:['accuracy']});
  return m;
}

// ===== Synthetic data =====
function createData(){
  const xs = tf.randomNormal([500,28,28,1]);
  const labels = tf.oneHot(tf.randomUniform([500],0,10,'int32'),10);
  return {xs, labels};
}

// ===== Console prediction functions =====
window.predictCNN = async function(tensor){
  if(!window.cnnModel){ console.log("CNN model not ready yet."); return; }
  const pred = window.cnnModel.predict(tensor);
  const data = await pred.data();
  const digit = data.indexOf(Math.max(...data));
  console.log("CNN Prediction (Console):", digit);
  console.log("Probabilities:", data);
};

window.predictDense = async function(tensor){
  if(!window.denseModel){ console.log("Dense model not ready yet."); return; }
  const pred = window.denseModel.predict(tensor);
  const data = await pred.data();
  const digit = data.indexOf(Math.max(...data));
  console.log("Dense Prediction (Console):", digit);
  console.log("Probabilities:", data);
};

// ===== UI test buttons =====
function testCNN(){
  const t = tf.randomNormal([1,28,28,1]);
  predictCNN(t);
}

function testDense(){
  const t = tf.randomNormal([1,28,28,1]);
  predictDense(t);
}

// ===== Run training =====
async function run(){
  tfvis.visor().open(); // show graph panel

  const {xs, labels} = createData();

  const cnn = createCNN();
  const dense = createDense();

  window.cnnModel = cnn;
  window.denseModel = dense;

  console.log("Training CNN...");
  await cnn.fit(xs, labels, {
    epochs:5,
    batchSize:64,
    validationSplit:0.1,
    callbacks: tfvis.show.fitCallbacks(
      {name:"CNN Training"},
      ['loss','accuracy'],
      {height:200}
    )
  });

  console.log("Training Dense...");
  await dense.fit(xs, labels, {
    epochs:5,
    batchSize:64,
    validationSplit:0.1,
    callbacks: tfvis.show.fitCallbacks(
      {name:"Dense Training"},
      ['loss','accuracy'],
      {height:200}
    )
  });

  console.log("Training finished!");
  console.log("Use predictCNN(tensor) or predictDense(tensor) in console.");
}

// Start
run();
</script>

</body>
</html>
